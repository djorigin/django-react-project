name: Django CI/CD

on:
  push:
    branches: [ master, stage1_dev ]
  pull_request:
    branches: [ master, stage1_dev ]

env:
  PYTHON_VERSION: '3.12'

jobs:
  lint-and-format:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort bandit safety
    
    - name: Check code formatting with Black
      run: black --check --diff .
    
    - name: Check import sorting with isort
      run: isort --check-only --diff .
    
    - name: Lint with flake8
      run: flake8 .
    
    - name: Security check with bandit
      run: bandit -r . -f json -o bandit-report.json || true
    
    - name: Check for known security vulnerabilities
      run: safety check --json || true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: test_django_project
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Django system checks
      run: python manage.py check
      env:
        # PostgreSQL URL - settings.py overrides engine to use PostGIS backend
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_django_project
        REDIS_URL: redis://localhost:6379/0
    
    - name: Run migrations
      run: python manage.py migrate
      env:
        # PostgreSQL URL - settings.py overrides engine to use PostGIS backend
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_django_project
        REDIS_URL: redis://localhost:6379/0
    
    - name: Run tests
      run: python manage.py test --verbosity=2
      env:
        # PostgreSQL URL - settings.py overrides engine to use PostGIS backend
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_django_project
        REDIS_URL: redis://localhost:6379/0