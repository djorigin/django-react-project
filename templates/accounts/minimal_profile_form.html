<!-- Minimal Profile Form Test -->
<div class="bg-green-100 border border-green-400 rounded p-4 mb-4">
    <h3>MINIMAL FORM TEST</h3>
    <p>Testing basic form rendering...</p>
</div>

<form method="post" class="space-y-4">
    {% csrf_token %}
    
    <!-- Test basic fields with proper label associations -->
    <div>
        <label for="id_first_name">First Name:</label>
        {{ form.first_name }}
    </div>
    
    <div>
        <label for="id_last_name">Last Name:</label>
        {{ form.last_name }}
    </div>
    
    <div>
        <label for="id_phone">Phone:</label>
        {{ form.phone }}
    </div>
    
    <div>
        <label for="id_email">Email:</label>
        {{ form.email }}
    </div>
    
    <button type="submit">Save</button>
</form>

<div class="bg-blue-100 border border-blue-400 rounded p-4 mt-4">
    <p>MINIMAL FORM TEST COMPLETE</p>
</div>
